<script>
  if (
    localStorage.getItem("theme") === "night" ||
    (!("theme" in localStorage) &&
      window.matchMedia("(prefers-color-scheme: dark)").matches)
  ) {
    document.documentElement.classList.add("night");
  } else {
    document.documentElement.classList.remove("night");
  }
</script>


</html>
